<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        /* Internal CSS */
        p {
            color: darkblue;
            font-size: 16px;
        }

        div {
            padding: 10px;
            margin: 20px;
        }
    </style>
    <link rel="stylesheet" href="external(styles).css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1 class="header">This is a Heading</h1>
    <p style="color: green;">This is a paragraph with inline CSS.</p> <!-- Inline CSS -->
    <div id="unique-section">This is a div with a unique ID.</div>
</body>
</html>
