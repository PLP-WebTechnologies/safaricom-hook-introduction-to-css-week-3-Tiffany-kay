<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        /* Basic Styling Properties */
        h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            text-align: justify;
            margin: 10px 0;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">This is a Heading</h1>
    <p style="color: green;">This is a paragraph with inline CSS.</p>
    <div id="unique-section">This is a div with a unique ID.</div>

    <!-- Card Component -->
    <div class="card">
        <h1>Card Title</h1>
        <p>This is a description inside the card component.</p>
    </div>
</body>
</html>
